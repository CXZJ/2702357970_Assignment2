<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member 1 Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">ModernHelpDesk</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile1.html" class="active">Profile</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>
  
  <!-- Profile Section -->
  <section class="profile">
    <div class="profile-container">
      <img src="https://via.placeholder.com/200" alt="Member 1" class="profile-img">
      <div class="profile-info">
        <h1>Member 1</h1>
        <p>Frontend Developer with a passion for creating interactive web experiences.</p>
        <div class="rating">
          <h2>Rate This Profile</h2>
          <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
          <p class="rating-result"></p>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ModernHelpDesk. All rights reserved.</p>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
